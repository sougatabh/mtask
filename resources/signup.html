<!DOCTYPE html>
<html>
<head>
    <title>Clog - Login</title>
    <script type="text/javascript" src="/bootstrap/js/html5.js"></script>
    <link rel="stylesheet" type="text/css" href="mtaskstyle.css"/>
    <script src="/bootstrap/js/less-1.2.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        body {
        padding-top: 80px;
        }
    </style>
    <script  type="text/javascript">

    </script>
</head>
<body>



<h3>Sign Up</h3>
<div id="container">
 
  <form id="fm-form" method="post" action="/signup" >
    <fieldset>
    <legend>Sign In</legend>
    <div class="error" id="error" style="color:red"></div>
    <div class="fm-req">
      <label for="username">Username:</label>
      <input name="username" id="username" type="text" />
    </div>
   
   <div class="fm-req">
      <label for="password">Password:</label>
      <input name="password" id="password" type="password" />
    </div>
    <div class="fm-req">
      <label for="firstname">First Name:</label>
      <input name="firstname" id="firstname" type="text" />
    </div>
    <div class="fm-req">
      <label for="lastname">Last Name:</label>
      <input name="lastname" id="lastname" type="text" />
    </div>
    
     <div class="fm-req">
      <label for="email">Email:</label>
      <input name="email" id="email" type="text" />
    </div>
   
    </fieldset>
    <div id="fm-submit" class="fm-req">
      <input name="Submit" value="Sign-In" type="submit" />
    </div>
   
  </form>
</div>



</body>
</html>
