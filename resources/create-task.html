<!DOCTYPE html>
<html>
<head>
    <title>Clog - Login</title>
    <script type="text/javascript" src="/bootstrap/js/html5.js"></script>
    <link rel="stylesheet" type="text/css" href="mtaskstyle.css"/>
    <script src="/bootstrap/js/less-1.2.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" media="all" href="js/jsDatePick_ltr.min.css" />
    <script type="text/javascript" src="js/jsDatePick.min.1.3.js"></script>
    
    <style type="text/css">
        body {
            padding-top: 80px;
        }
    </style>
    
    <script>
    window.onload=function(){
    	
    	
		new JsDatePick({
			useMode:2,
			target:"startdate",
			dateFormat:"%d-%M-%Y"
			
		});
		
		new JsDatePick({
			useMode:2,
			target:"enddate",
			dateFormat:"%d-%M-%Y"
			
		});
		
	}
    
    function updateAssignTo(){
    	
    	document.getElementById('assigned_to').value = document.getElementById('assign').value;
    	document.getElementById('projectname').value = document.getElementById('project').value;
    	document.getElementById('task_status').value = document.getElementById('status').value;
    	
    	
    	return true;
    }
	</script>
	
</head>
<body>


<h3>Create New Project</h3>
<div id="container">
 
  <form id="fm-form" method="post" action="/create-task" >
    <fieldset>
    <legend>Task Detail</legend>
    <div class="fm-req">
      <label for="tasktitle">Task Title:</label>
      <input name="tasktitle" id="tasktitle" type="text" />
    </div>
   
    <div class="fm-opt">
      <label for="description">Description:</label>
      <textarea name="description" cols="10" rows="5" id="description"></textarea>
    </div>
     <div class="fm-opt">
      <label for="startdate">Start Date:</label>
      <input name="startdate" id="startdate" type="text" size="12" readonly/>
    </div>
   
    <div class="fm-opt">
      <label for="enddate">End Date:</label>
      <input name="enddate" id="enddate" type="text" size="12" readonly />
    </div>
    <div class="fm-opt">
      <label for="assign">Project:</label>
      
        <select name="project" id="project" >
        	<option>Select</option>
        	<option class="projects row"><div class="projectname"></div></option>
        </select>
      
    </div>
   
    <div class="fm-opt">
      <label for="assign">Assign:</label>
      
        <select name="assign" id="assign" >
        	<option>Select</option>
        	<option class="users row"><div class="value"></div></option>
        </select>
      
    </div>
    
    <div class="fm-opt">
      <label for="assign">Status:</label>
      
        <select name="status" id="status" >
        	<option>Select</option>
        	<option class="status row"><div class="value"></div></option>
        </select>
      
    </div>
    
    <input type="hidden"  id= "assigned_to" value="" name="assigned_to">
    <input type="hidden"  id= "projectname" value="" name="projectname">
   <input type="hidden"  id= "task_status" value="" name="task_status">
    </fieldset>
    <div id="fm-submit" class="fm-req">
      <input name="Submit" value="Submit" type="submit" onClick="updateAssignTo()" />
    </div>
  </form>
</div>


</body>
</html>
