<!DOCTYPE html>
<html>
<head>
    <title>mtask - Login</title>
    <script type="text/javascript" src="/bootstrap/js/html5.js"></script>
    <link rel="stylesheet" type="text/css" href="mtaskstyle.css"/>
    <script src="/bootstrap/js/less-1.2.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body>


<h3>Sign In</h3>
<div id="container">
 
  <form id="fm-form" method="post" action="/signin" >
    <fieldset>
    <legend>Sign In</legend>
    <div class="fm-req">
      <label for="username">Username:</label>
      <input name="username" id="username" type="text" />
    </div>
   
   <div class="fm-req">
      <label for="password">Password:</label>
      <input name="password" id="password" type="password" />
    </div>
   
    </fieldset>
    <div id="fm-submit" class="fm-req">
      <input name="Submit" value="Sign-In" type="submit" />
    </div>
    <div>
         <a href="/signup-page">Sign Up</a>
     </div>
  </form>
</div>


</body>
</html>
