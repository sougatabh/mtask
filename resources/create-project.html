<!DOCTYPE html>
<html>
<head>
    <title>Clog - Login</title>
    <script type="text/javascript" src="/bootstrap/js/html5.js"></script>
    <link rel="stylesheet" type="text/css" href="mtaskstyle.css"/>
    <script src="/bootstrap/js/less-1.2.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" media="all" href="js/jsDatePick_ltr.min.css" />
    <script type="text/javascript" src="js/jsDatePick.min.1.3.js"></script>
    
    <style type="text/css">
        body {
            padding-top: 80px;
        }
    </style>
    
    <script>
    window.onload=function(){
    	
    	
		new JsDatePick({
			useMode:2,
			target:"startdate",
			dateFormat:"%d-%M-%Y"
			
		});
		
		new JsDatePick({
			useMode:2,
			target:"enddate",
			dateFormat:"%d-%M-%Y"
			
		});
		
	}
	</script>
	
</head>
<body>


<h3>Create New Project</h3>
<div id="container">
 
  <form id="fm-form" method="post" action="/create-project" >
    <fieldset>
    <legend>Project Detail</legend>
    <div class="fm-req">
      <label for="projectname">Project Name:</label>
      <input name="projectname" id="projectname" type="text" />
    </div>
   
    <div class="fm-opt">
      <label for="description">Description:</label>
      <textarea name="description" cols="10" rows="5" id="description"></textarea>
    </div>
     <div class="fm-opt">
      <label for="startdate">Start Date:</label>
      <input name="startdate" id="startdate" type="text" size="12" readonly/>
    </div>
   
    <div class="fm-opt">
      <label for="enddate">End Date:</label>
      <input name="enddate" id="enddate" type="text" size="12" readonly />
    </div>
   
    <div class="fm-opt">
      <label for="owner">Owner:</label>
      <input name="owner" id="owner" type="text" />
    </div>
   
   
    </fieldset>
    <div id="fm-submit" class="fm-req">
      <input name="Submit" value="Submit" type="submit" />
    </div>
  </form>
</div>


</body>
</html>
